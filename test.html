<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Horizontal Sections</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .main-section {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .section {
        text-align: center;
        padding: 20px;
        background: white;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 30%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin: 10px;
      }
      .section-icon {
        font-size: 40px;
        color: #007bff;
        margin-bottom: 10px;
      }
      .section-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .section-description {
        font-size: 14px;
        color: #555;
      }
      @media (max-width: 768px) {
        .section {
          width: 45%;
        }
      }
      @media (max-width: 480px) {
        .section {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-section">
      <div class="section">
        <div class="section-icon">
          <img src="assets/img/icon/safety.png" alt="Icon 1" />
        </div>
        <div class="section-title">Title 1</div>
        <div class="section-description">
          This is a description for the first section. It explains the content
          briefly.
        </div>
      </div>

        </div>
      </div>

          This is a description for the third section. It provides additional
          insights.
        </div>
      </div>
    </div>
  </body>
</html>
