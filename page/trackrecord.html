<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Photo Collage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f3f4f6;
      }

      .collage {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 150px);
        gap: 10px;
        width: 90%;
        max-width: 800px;
      }

      .collage .photo {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .collage .photo:hover {
        transform: scale(1.05);
      }

      .collage .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .collage .photo:nth-child(2) {
        grid-column: span 2;
      }

      .collage .photo:nth-child(5) {
        grid-column: span 2;
      }

      .collage .photo:nth-child(7) {
        grid-row: span 2;
      }

      .collage .photo:nth-child(11) {
        grid-column: span 2;
      }

      @media (max-width: 768px) {
        .collage {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: auto;
        }

        .collage .photo:nth-child(2),
        .collage .photo:nth-child(5),
        .collage .photo:nth-child(11) {
          grid-column: span 1;
        }

        .collage .photo:nth-child(7) {
          grid-row: span 1;
        }
      }

      @media (max-width: 480px) {
        .collage {
          grid-template-columns: 1fr;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="collage">
      <div class="photo">
        <img src="https://via.placeholder.com/150" alt="Photo 1" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/300x150" alt="Photo 2" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/150" alt="Photo 3" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/150" alt="Photo 4" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/300x150" alt="Photo 5" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/150" alt="Photo 6" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/150x300" alt="Photo 7" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/150" alt="Photo 8" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/150" alt="Photo 9" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/150" alt="Photo 10" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/300x150" alt="Photo 11" />
      </div>
      <div class="photo">
        <img src="https://via.placeholder.com/150" alt="Photo 12" />
      </div>
    </div>
  </body>
</html>
