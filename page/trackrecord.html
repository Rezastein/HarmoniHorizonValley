<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aesthetic Photo Collage</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f3f4f6;
      }

      .collage {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, auto);
        gap: 10px;
        width: 90%;
        max-width: 800px;
      }

      .collage .photo {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .collage .photo:hover {
        transform: scale(1.05);
      }

      .collage .photo img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
      }

      .collage .photo span {
        margin-top: 5px;
        font-size: 14px;
        font-weight: bold;
        color: #333;
        text-align: center;
      }

      .collage .photo:nth-child(2) {
        grid-column: span 2;
      }

      .collage .photo:nth-child(5) {
        grid-column: span 2;
      }

      .collage .photo:nth-child(7) {
        grid-row: span 2;
      }

      .collage .photo:nth-child(11) {
        grid-column: span 2;
      }

      @media (max-width: 768px) {
        .collage {
          grid-template-columns: repeat(2, 1fr);
          grid-template-rows: auto;
        }

        .collage .photo:nth-child(2),
        .collage .photo:nth-child(5),
        .collage .photo:nth-child(11) {
          grid-column: span 1;
        }

        .collage .photo:nth-child(7) {
          grid-row: span 1;
        }
      }

      @media (max-width: 480px) {
        .collage {
          grid-template-columns: 1fr;
          gap: 5px;
        }
      }
    </style>
  </head>
  <body>
    <div class="collage">
      <div class="photo">
        <img src="../assets/img/portofolio/h1.jpg" alt="Photo 1" />
        <span>Harmoni Alam 1</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/h2.jpg" alt="Photo 2" />
        <span>Harmoni Alam 2</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/h3.jpg" alt="Photo 3" />
        <span>Harmoni Alam 3</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/h4.jpg" alt="Photo 4" />
        <span>Harmoni Alam 4</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/hfv.jpg" alt="Photo 5" />
        <span>Harmoni Farm Ville</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/hfvse.jpg" alt="Photo 6" />
        <span>Harmoni Farm Ville SE</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/hwv.jpg" alt="Photo 7" />
        <span>Harmoni Wooden Ville</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/hnp.jpg" alt="Photo 8" />
        <span>Harmoni Nature Park</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/hfh.jpg" alt="Photo 9" />
        <span>Harmoni Farm House</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/tph.jpg" alt="Photo 10" />
        <span>The Pangrango Hills</span>
      </div>
      <div class="photo">
        <img src="../assets/img/portofolio/hhv.jpg" alt="Photo 11" />
        <span>Harmoni Horizon Valley</span>
      </div>
    </div>
  </body>
</html>
