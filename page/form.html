    <style>
      /* CSS for the Navbar */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #01427a, #00f2fe);
        color: #333;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #007aff;
        padding: 10px 20px;
      }

      .navbar a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      /* CSS for the Form */
      .form-container {
        max-width: 600px;
        margin: 50px auto;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
      }

      .form-logo {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 31px;
        color: #000000;
      }

      .form-container input {
        width: calc(100% - 40px);
        margin: 10px 0;
        padding: 10px;
        border: 2px solid #007aff;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .form-container button {
        background: #007aff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .form-container button:hover {
        background-color: #339aff;
      }

      /* Popup Styles */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 10;
        text-align: center;
        animation: popup-fade-in 0.5s;
      }

      @keyframes popup-fade-in {
        from {
          opacity: 0;
          transform: translate(-50%, -60%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 5;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-container {
          margin: 20px;
          padding: 15px;
        }

        h1 {
          font-size: 20px;
        }

        .form-container input {
          width: calc(100% - 20px);
          margin: 8px 0;
        }

        .form-container button {
          padding: 8px 16px;
        }

        .form-logo {
          width: 80px;
          height: 80px;
        }
      }
    </style>
  </head>
