<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Survei</title>
    <link rel="stylesheet" href="../assets/css/form.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="avatar">
          <img src="../assets/img/logo/logo.png" alt="Camera Icon" />
        </div>
        <h2>Form Survei</h2>
        <form id="regForm">
          <div class="input-group">
            <input type="text" id="nama" placeholder="Nama Customer" required />
          </div>

          <div class="input-group">
            <input type="date" id="tanggal" placeholder="Tanggal" required />
          </div>

          <div class="input-group">
            <input type="time" id="jam" placeholder="Jam" required />
          </div>

          <div class="input-group">
            <input
              type="number"
              id="telepon"
              placeholder="NoÂ Telepon/WA"
              required
            />
          </div>

          <div class="input-group">
            <input type="text" id="domisili" placeholder="Domisili" required />
          </div>

          <div class="dropdown-container">
            <input type="button" id="dropdownInput" value="Agency" />
            <div id="dropdownList" class="dropdown-list"></div>
          </div>

          <div class="input-group">
            <input
              type="text"
              id="marketing"
              placeholder="Nama Marketing"
              required
            />
          </div>

          <p class="note">
            Apakah semuanya sudah terisi dengan
            <strong>BENAR</strong>?<br /><br />
            <label>
              <input type="checkbox" id="konfirmasi" />
              Ya, semuanya sudah terisi dengan <strong>BENAR</strong>; jika ada
              kesalahan saya menanggung risikonya.
            </label>
          </p>

          <button type="submit" class="register-btn">Register</button>
        </form>
      </div>
    </div>
    <script type="module" src="../js/form.js"></script>
  </body>
</html>
