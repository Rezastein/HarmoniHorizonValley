<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Siteplan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #333;
        padding: 10px 0;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
        font-weight: bold;
      }
      .navbar a:hover {
        text-decoration: underline;
      }
      h1 {
        text-align: center;
        margin: 20px 0;
      }
      .image-container {
        margin: 20px auto;
        width: 90%;
        max-width: 5000px;
        text-align: center;
      }
      img {
        width: 100%;
        height: auto;
        border: 1px solid #ccc;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .navbar a {
          font-size: 16px;
          margin: 0 10px;
        }
        button {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
      @media (max-width: 480px) {
        h1 {
          font-size: 20px;
        }
        .navbar a {
          font-size: 14px;
          margin: 0 5px;
        }
        button {
          font-size: 12px;
          padding: 6px 12px;
        }
      }
    </style>
  </head>
  <body>
    <h1>Price List</h1>
    <div class="image-container" id="image-container">
      <img
        id="displayed-image"
        src="../assets/img/pl.jpg"
        alt="Example Image"
      />
    </div>
    <button id="download-image">Download Image</button>
    <button id="download-pdf">Download as PDF</button>

    <script>
      // Download image as a file
      document
        .getElementById("download-image")
        .addEventListener("click", () => {
          const image = document.getElementById("displayed-image");
          const link = document.createElement("a");
          link.href = image.src;
          link.download = "downloaded-image.jpg";
          link.click();
        });

      // Download image as a high-resolution PDF
      document
        .getElementById("download-pdf")
        .addEventListener("click", async () => {
          const container = document.getElementById("image-container");
          const canvas = await html2canvas(container, { scale: 3 }); // Increase scale for higher resolution
          const imgData = canvas.toDataURL("image/jpeg", 1.0); // Use maximum quality

          const { jsPDF } = window.jspdf;
          const pdf = new jsPDF({
            unit: "px",
            format: [canvas.width, canvas.height],
          });

          // Add the image to the PDF with exact dimensions
          pdf.addImage(imgData, "JPEG", 0, 0, 3000, 4242.86);
          pdf.save("high-resolution-image.pdf");
        });
    </script>
  </body>
</html>
